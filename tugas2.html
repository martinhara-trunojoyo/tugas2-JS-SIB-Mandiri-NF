<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <style>
        body {
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Data Pegawai</h2>
        <table>
            <thead>
                <tr>
                    <th>Nama Pegawai</th>
                    <th>Umur</th>
                    <th>Jabatan</th>
                    <th>Status</th>
                    <th>Gaji Pokok</th>
                    <th>Tunjangan Jabatan</th>
                    <th>BPJS</th>
                    <th>Tunjangan Keluarga</th>
                    <th>Total Gaji</th>
                </tr>
            </thead>
            <tbody id="pegawai-data"></tbody>
            <tfoot>
                <tr>
                    <td colspan="8"><strong>Total Gaji Keseluruhan</strong></td>
                    <td id="total-gaji"></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script>
        const pegawai = {
            nama: "Dodi Prayodi",
            umur: 25,
            jabatan: "Manajer",
            status: "Menikah"
        };

        let gajiPokok;
        if (pegawai.jabatan === "Manajer") gajiPokok = 15000000;
        else if (pegawai.jabatan === "Asisten Manajer") gajiPokok = 10000000;
        else if (pegawai.jabatan === "Staff") gajiPokok = 5000000;
        else gajiPokok = 0;

        const tunjanganJabatan = 0.15 * gajiPokok;
        const bpjs = 0.10 * gajiPokok;
        const tunjanganKeluarga = pegawai.status === "Menikah" ? 0.20 * gajiPokok : 0;
        const totalGaji = gajiPokok + tunjanganJabatan + tunjanganKeluarga - bpjs;

        document.getElementById("pegawai-data").innerHTML = `
            <tr>
                <td>${pegawai.nama}</td>
                <td>${pegawai.umur}</td>
                <td>${pegawai.jabatan}</td>
                <td>${pegawai.status}</td>
                <td>Rp ${gajiPokok.toLocaleString()}</td>
                <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
                <td>Rp ${bpjs.toLocaleString()}</td>
                <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
                <td>Rp ${totalGaji.toLocaleString()}</td>
            </tr>
        `;
        document.getElementById("total-gaji").innerText = `Rp ${totalGaji.toLocaleString()}`;
    </script>
</body>
</html>
